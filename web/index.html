<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noodle Stats</title>
    <link rel="stylesheet" href="noodle.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script src="noodle.js"></script>
  </head>
  <body>
    <div id="title">Noodle Stats</div>
    <div id="help">Click on the graph to jump to the closest image!</div>
    <div id="main_container">
      <div id="graph_and_photo_timeline">
        <div id="main_graph"></div>
        <div id="image_scroller_container">
          <div id="image_scroller_shadow"></div>
          <div id="image_scroller">
            <div id="thumbnails"></div>
          </div>
        </div>
      </div>
      <div id="image_container">
        <div id="full_image_container">
          <img id="full_image">
        </div>
      </div>
    </div>
   <footer>
    <span>Paul Klinger 2022</span><br/>
    <a href="https://github.com/PaulKlinger/noodle-stats" title="source code">Source code available on Github.</a><br/>
    <a class="attribution" href="https://www.flaticon.com/free-icons/snake" title="snake icons">Original snake favicon created by Freepik - Flaticon</a>
  </footer>
  </body>
</html>
